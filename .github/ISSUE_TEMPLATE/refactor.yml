name: 🔄 Refactor
description: 리팩토링이 필요하신가요?
title: '[🔄 Refactor] '
labels: ['🔄 Refactor']
body:
  - type: textarea
    id: refactor-description
    attributes:
      label: 📄 설명
      description: |
        리팩토링이 필요한 부분에 대한 설명을 작성해 주세요.
      placeholder: |
        - 여기에 설명을 적어주세요
    validations:
      required: true
  - type: textarea
    id: refactor-checklist
    attributes:
      label: 📋 체크리스트
      description: |
        아래 체크리스트를 작성해주세요.
      placeholder: |
        - [ ] 리팩토링 설명
        - [ ] 리팩토링 필요 사항 추가
    validations:
      required: true
  - type: textarea
    id: refactor-more
    attributes:
      label: 📝 메모
      description: 더 하고 싶은 말이 있다면 작성해 주세요.
    validations:
      required: false
